<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>

    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7539d0c410.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="display-flex flex-column align-items-center">
        <header>
            <nav class="display-flex align-items-center justify-content-space-between">
                <a href="/index.html" class="logo">
                    <img src="/img/anime logo 3.png" alt="logo" class="logo">
                </a>
                <a href="./pages/add_anime.html" class="add-anime">
                    Add Anime
                    <!-- <i class="fa-solid fa-plus fas"></i> -->
                </a>
            </nav>
        </header>
    
        <div class="main-container">
            <main>
                <ul class="unordered-list display-flex align-items-center">
                    <li class="list-item">
                        <select name="genra" class="genre-dropdown-menu">
                            <option value="All">All</option>
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Psychological">Psychological</option>
                            <option value="Horror">Horror</option>
                            <option value="Shounen">Shounen</option>
                        </select>
                    </li>
                    <li>
                        <input type="search" name="search anime" placeholder="Search anime" class="search-for-anime">
                    </li>
                </ul>

                <div class="anime-list">         
      
                </div>
                               
            </main>
        </div>
    </div>
    
    <script type="module" src="./js/app.js"></script>
</body>

</html>
