<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>

    <script src="https://kit.fontawesome.com/7539d0c410.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="display-flex flex-column align-items-center">
        <header>
            <nav class="display-flex align-items-center justify-content-space-between">
                <a href="#" class="logo">
                    <img src="/img/Netflix-Brand-Logo.png" alt="logo" class="logo">
                </a>
                <a href="#" class="add-anime">
                    Add Anime
                    <i class="fa-solid fa-plus fas"></i>
                </a>
            </nav>
        </header>
    
        <div class="main-container">
            <main>
                <ul class="unordered-list-inside-nav">
                    <li class="list-item-inside-nav">
                        <select name="genra" class="genre-dropdown-menu">
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Psychological">Psychological</option>
                            <option value="Horror">Horror</option>
                            <option value="Shounen">Shounen</option>
                        </select>
                    </li>
                </ul>

                <div class="anime-list">
                    <div class="box">
                        <img src="/img/6163d0d700a00.jpg" alt="" class="anime-img">
                    </div>
                    <div class="box">
                        <img src="/img/6319352.webp" alt="" class="anime-img">
                    </div>
                </div>
                

            </main>
        </div>
    </div>
    
    

</body>

</html>
